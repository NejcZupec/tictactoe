{% extends 'base.html' %}

{% load static %}

{% block css %}
    {{ block.super }}

    <!-- board.css -->
    <link href="{% static 'css/board.css' %}" rel="stylesheet">
{% endblock %}

{% block header %}
    <header>
        <div class="container">
            <div class="row">
                <div id="player-1-info" class="col-md-3 player-info player-info-left player-info-active">
                    <h3>Player 1</h3>
                    <p>{{ game.player1.username }}</p>
                    <h2><i class="fa fa-times"></i></h2>
                </div>
                <div class="col-md-6">
                    <div id="board" class="board">
                        <div class="row">
                            <div class="col-md-4 col-sm-4 col-xs-4">
                                <div id="field-0-0" class="field empty"></div>
                            </div>
                            <div class="col-md-4 col-sm-4 col-xs-4">
                                <div id="field-0-1" class="field empty"></div>
                            </div>
                            <div class="col-md-4 col-sm-4 col-xs-4">
                                <div id="field-0-2" class="field empty"></div>
                            </div>
                        </div>
                        <br>
                        <div class="row">
                            <div class="col-md-4 col-sm-4 col-xs-4">
                                <div id="field-1-0" class="field empty"></div>
                            </div>
                            <div class="col-md-4 col-sm-4 col-xs-4">
                                <div id="field-1-1" class="field empty"></div>
                            </div>
                            <div class="col-md-4 col-sm-4 col-xs-4">
                                <div id="field-1-2" class="field empty"></div>
                            </div>
                        </div>
                        <br>
                        <div class="row">
                            <div class="col-md-4 col-sm-4 col-xs-4">
                                <div id="field-2-0" class="field empty"></div>
                            </div>
                            <div class="col-md-4 col-sm-4 col-xs-4">
                                <div id="field-2-1" class="field empty"></div>
                            </div>
                            <div class="col-md-4 col-sm-4 col-xs-4">
                                <div id="field-2-2" class="field empty"></div>
                            </div>
                        </div>
                    </div>
                </div>
                <div id="player-2-info" class="col-md-3 player-info player-info-right">
                    <h3>Player 2</h3>
                    <p>{{ game.player2.username }}</p>
                    <h2><i class="fa fa-circle-o"></i></h2>
                </div>
            </div>
        </div>
    </header>
{% endblock header %}

{% block javascript %}
    <!-- Global variables -->
    <script>
        var new_move_url = "{% url 'new_move' game.id %}";
    </script>

    {{ block.super }}

    <!-- Generate CSRF Token -->
    <script src="{% static 'js/csrfToken.js' %}"></script>

    <!-- TicTacToe JavaScript -->
    <script src="{% static 'js/tictactoe.js' %}"></script>
{% endblock javascript %}
