{% extends 'base.html' %}

{% load static %}

{% block header %}
    <header>
        <div class="container">
            <div class="row">
                <div class="col-lg-12">
                    <div class="row">
                        <div class="col-lg-2 col-lg-offset-5">
                            <img class="img-responsive" src="{% static 'img/tic-tac-toe-icon.png' %}" alt="">
                        </div>
                    </div>
                    <div class="row">
                        <div class="intro-text">
                            <span class="name">Start Tic Tac Toe Game</span>
                           <hr class="star-light">
                        </div>
                    </div>

                    <div class="row">
                      <a href="{% url 'new_game' 'anonymous' 'ai_random' %}" class="btn btn-lg btn-outline">
                        <i class="fa fa-user"></i> Player vs. Computer <i class="fa fa-laptop"></i>
                      </a>
                      <br>
                      <a href="{% url 'new_game' 'anonymous' 'anonymous' %}" class="btn btn-lg btn-outline btn-danger">
                        <i class="fa fa-user"></i> Player 1 vs. Player 2 <i class="fa fa-user"></i>
                      </a>
                    </div>
                </div>
            </div>
        </div>
    </header>
{% endblock %}
